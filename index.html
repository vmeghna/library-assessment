<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
    <link rel="shortcut icon" href="./icon/globe.png" />
    <!--font-cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--customized css-->
    <link rel="stylesheet" href="./style.css" type="text/css" />
  </head>
  <body>
    <!--nav-->
    <nav class="navbar">
      <a class="top-title" href="#">Online Library</a>
      <div class="right-nav">
        <input class="search-bar" type="search" placeholder="search" />

        <button class="find">search</button>
      </div>
    </nav>
    <!--main-ctn-->
    <div class="main">
      <div class="content">
        <h1>Welcome to online library</h1>
        <hr class="long" />
      </div>
      <div class="inputs">
        <div class="left-content">
          <label for="bookName" class="main-title">Name</label>
          <div class="right-content">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Book Name"
            />
          </div>
        </div>
        <!--next-->
        <div class="left-content">
          <label for="bookName" class="main-title">Author</label>
          <div class="right-content">
            <input
              type="text"
              class="form-control"
              id="bookName"
              placeholder="Author"
            />
          </div>
        </div>
        <!---->
        <div class="row">
          <legend class="main-title">Type</legend>
          <div class="right-row">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="fiction"
                value="fiction"
              />
              <label class="form-check-label" for="fiction"> Fiction </label>
            </div>
            <!---->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="cp"
                value="cp"
              />
              <label class="form-check-label" for="cp">
                Computer Programming
              </label>
            </div>
            <!---->
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="type"
                id="Science"
                value="Science"
              />
              <label class="form-check-label" for="fiction"> Science </label>
            </div>
          </div>
        </div>
        <!--button-->
        <div class="footer-btn">
          <button type="submit" class="large-btn">Add Book</button>
        </div>
        <!---->
        <br />
        <!--Display of books-->
        <div id="table">
          <h2>Your Books</h2>
          <hr />
          <table class="table items">
            <thead>
              <tr>
                <th scope="col">No.</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
          <hr />
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
